<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <h1 id="head">Library</h1>
<div class="header">
    <div class="stats">
        <p style="color: rgb(207, 235, 49); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"><b>Number of Books:</b></p>
        <p class='book-val' id='number-of-books' style="font-weight: bold; color: rgb(31, 179, 147); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"></p>
        <p style="color: rgb(207, 235, 49); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"><b>Completed Books:</b></p>
        <p class='book-val' id='completed-books' style="font-weight: bold; color: rgb(31, 179, 147); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"></p>
        <p style="color: rgb(207, 235, 49); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"><b>Incomplete Books:</b></p>
        <p class='book-val' id='incomplete-books' style="font-weight: bold; color: rgb(31, 179, 147); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"></p>
        <p style="color: rgb(207, 235, 49); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"><b>Last Added:</b></p>
        <p class='book-val' id='last-added' style="font-weight: bold; color: rgb(31, 179, 147); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;"></p>
    </div>
    <div class= "main-add"> 
        <button id= "main-add" data-modal-target="#modal"><div id='add-text'><b>Add a Book</b></div></button>
    </div>
</div>
<div class="grid-container">
    <div class="add-book">
        
        <div class='modal' id='modal'>
            <div class='modal-header'>
                <div class='title'>Add Book</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
            <div class="modal-body">
                <div class ="book-details">
                    <div style = 'color:rgb(176, 122, 226); text-shadow: -1px -1px 0 #000, 2px -1px 0 #000, -1px 2px 0 #000, 2px 2px 0 #000;'>
                        <b>Title:<br>Author:<br>Pages:<br>Read?</b>
                   </div>
                   <div>
                        <input type="text" id="title" placeholder="TITLE" required pattern="[a-zA-Z0-9\s\t]+" autocomplete="off"><br>
                        <input type="text" id="author" placeholder="AUTHOR" required pattern="[a-zA-Z0-9\s\t]+" autocomplete="off"><br>
                        <input type="number" id="pages" placeholder="PAGES" required autocomplete="off"><br>
                        <input type="radio" name="status" class='radyes' value="yes">YES
                        <input type="radio" name="status" class='radno' value="no">NO<br>
                        <!-- <input type="number" class="read-pages" placeholder="Number of Pages Read" required autocomplete="off"> -->
                   </div>
                </div>
                <button type="submit" id="add-book">Add</button>
            </div>
        </div>
        <!-- <div id='overlay'></div> -->
    </div>
    <div class="display-book">
        
    </div> 
</div>
<div class='grid-image'>
    <img src='./images/nobooks.jpg' style="width: 100%; height: 100%;">
</div>
<div id='overlay'></div>

<script src="app.js"></script>
</body>
</html>
